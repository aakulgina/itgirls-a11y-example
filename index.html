<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .product-card {
            font-family: 'Arial', sans-serif;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px;
            background: white;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-content {
            padding: 20px;
        }
        
        .product-price-section {
            margin-bottom: 12px;
        }
        
        .current-price {
            display: inline;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2E7D32;
        }
        
        .original-price {
            font-size: 1rem;
            text-decoration: line-through;
            color: #999;
            margin-left: 8px;
        }
        
        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .product-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            color: #2E7D32;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }
        
        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .trial-badge {
            display: inline-block;
            background-color: #E3F2FD;
            color: #0D47A1;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .discount-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #D32F2F;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #2E7D32;
            color: white;
            border: none;
            flex: 1;
        }
        
        .btn-primary:hover {
            background-color: #1B5E20;
            transform: translateY(-1px);
            cursor: pointer;
        }

        .btn-primary:focus {
            /* border: 1px solid black; */
            background-color: #1B5E20;
            outline: 2px solid #1B5E20;
            outline-offset: 2px;
        }
        
        .btn-link {
            border: 1px solid #2E7D32;
            background: white;
            flex: 1;
            text-align: center;
            color: #2E7D32;
            text-decoration: none;
        }
        
        .btn-link:hover {
            background-color: #f1f8f1;
            transform: translateY(-1px);
        }

        .btn-link:focus {
            background-color: #f1f8f1;
            outline: 2px solid #2E7D32;
            outline-offset: 2px;
        }

        .card-header-container {
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <article class="product-card">
        <!-- Discount Tag -->
        <div class="discount-tag">-25%</div>
        
        <img
            src="https://via.placeholder.com/300x200"
            class="product-image"
            alt="Premium Widget Image"
        >
        
        <div class="product-content">
            <div class="card-header-container">
                <div class="product-header">
                    <svg aria-hidden="true" class="product-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                    </svg>
                    <h3 class="product-title">Premium Widget</h3>
                </div>

                <div class="product-price-section">
                    <span aria-label="Current price is $89.99, discount 25%"></span>
                    <span aria-hidden="true" class="current-price">$89.99</span>
                    <span
                        aria-label="Price without discount is $119.99"
                        class="original-price">$119.99</span>
                    <div class="trial-badge">14-day free trial</div>
                </div>
            </div>

            <!--
                <div class="product-header">
                <svg aria-hidden="true" class="product-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1.06 13.54L7.4 12l1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                </svg>
                <h3 class="product-title">Premium Widget</h3>
            </div>

            <div class="product-price-section">
                <span aria-label="Current price is $89.99, discount 25%"></span>
                <span aria-hidden="true" class="current-price">$89.99</span>
                <span
                    aria-label="Price without discount is $119.99"
                    class="original-price">$119.99</span>
                <div class="trial-badge">14-day free trial</div>
            </div>


            -->
            
            <p class="product-description">
                Our premium widget features advanced technology for maximum efficiency. 
                Perfect for both professional and personal use with a 2-year warranty.
            </p>
            
            <div class="product-actions">
                <button class="btn btn-primary">Add to Cart</button>
                <a class="btn btn-link" href="#">Learn More</a>
            </div>
        </div>
    </article>
</body>
</html>
